<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Kenzieflix, initial-scale=1.0">
    <title>Kenzieflix - Selecione o seu perfil</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
                <img src="./img/logo.png" alt="Logo da Kenzieflix">
                <h1 hidden>Kenzieflix</h1>
                <h2>Quem está assistindo?</h2>
            </center>
            <main>
                <div class="profilepic">
                    <img src="./img/avatar1.png" alt="Perfil de Aline">
                    <p>Aline</p>
                </div>
                <div class="profilepic">
                    <img src="./img/avatar2.png" alt="Perfil de Pedrinho">
                    <p>Pedrinho</p>
                </div>
                <div class="profilepic">
                    <img src="./img/avatar3.png" alt="Perfil de Júlia">
                    <p>Júlia</p>
                </div>
                <div class="createprofile">
                    <div class="div-vector">
                        <span class="vector"></span>
                    </div>
                    <p class="hotfix">Adicionar perfil</p>
                </div>
            </main>
            <aside>
                <button>Gerenciar perfis</button>
            </aside>
    </div>
</body>
</html>
